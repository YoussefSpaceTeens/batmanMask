<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batman Mask</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="mask">
            <div class="ears">
                <div class="ear_left"></div>
                <div class="ear_right"></div>
            </div>
            <div class="eyes">
                <div class="eye_left"></div>
                <div class="eye_right"></div>
            </div>
            <div class="nose"></div>
        </div>
        <div class="face">
            <div class="mouth"></div>
        </div>
    </main>
</body>
</html>
